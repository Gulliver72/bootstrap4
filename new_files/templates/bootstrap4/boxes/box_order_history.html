{if isset($BOX_CONTENT) && count($BOX_CONTENT) > 0}
	{config_load file="$language/lang_$language.conf" section="boxes"}
	{config_load file="lang_`$language`.custom"}
	<div class="box_order_history card mb-4">
		<div class="box_header card-header">{#heading_order_history#}</div>
		<div class="card-body">
			{foreach item=data from=$BOX_CONTENT}
			<div class="btn-group btn-group-sm d-flex mb-2">
				{$data.PRODUCTS_LINK}{$data.ORDER_LINK}
			</div>
			{/foreach}
		</div>
	</div>
{/if}
