{if isset($NAME) && $NAME != ''}
	{config_load file="$language/lang_$language.conf" section="boxes"}
	{config_load file="lang_`$language`.custom"}
	<div class="box_manufacturers_info card mb-4">
		<div class="box_header card-header">{$NAME}</div>
		<div class="card-body">
			{if $IMAGE}
			<div class="box_image mb-2">
				<img class="lazyload img-fluid" src="data:," data-src="{$IMAGE}" alt="{$NAME|onlytext}" />
				<noscript><img class="img-fluid" src="{$IMAGE}" alt="{$NAME|onlytext}" /></noscript>
			</div>
			{/if}
			{if $URL}{$URL} &raquo;<br />{/if}
			{$LINK_MORE} &raquo;
		</div>
	</div>
{/if}
