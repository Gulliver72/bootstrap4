{config_load file="lang_`$language`.custom"}
<div class="box_currencies card mb-4">
	{if #BS4_heading_custombox# != ''}
		<div class="box_header card-header">{#BS4_heading_custombox#}</div>
	{/if}
	<div class="card-body text-center">
        {if $image}
	        <img class="img-fluid mb-2" src="{$image}" alt="img_custom" />
		{/if}
		{if #BS4_text_custombox# != ''}
			<div class="small text-secondary">{#BS4_text_custombox#}</div>
		{/if}
	</div>
</div>
